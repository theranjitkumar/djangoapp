<!DOCTYPE html>
<html>
<head>
	<title>post</title>
</head>
<body>
<h3>post</h3>
<p>  {{posts}} </p>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="/post/{{ post.pid }}/">{{ post.body }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}




</body>
</html>
